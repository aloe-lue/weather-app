<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="main-content">
      <header class="main-header">
        <form action="/" method="get" id="form-weather-location">
          <div>
            <label for="search-weather-location"></label>
            <input type="search" required id="search-weather-location" />
          </div>

          <button id="search-location" type="submit"></button>
        </form>
      </header>

      <main class="main-weather">
        <!-- todo: display weather info here -->
        <div class="current-weather">
          <h2 id="location-name">Manila</h2>
          <h2 id="temp-c">30 °f</h2>

          <p id="basic-info">
            <span class="condition-text">cloudy /</span>

            <span class="cloud-text">23 ° /</span>

            <span class="feels-c">31 °f</span>
          </p>
        </div>
      </main>

      <footer class="main-sources">
        <!-- todo: display sources here -->
      </footer>
    </div>
  </body>
</html>
